{% extends "main/base.html" %}
{% block title %}View List{% endblock %}

{% block content %}
    <h1>{{ ls.name }}</h1>
    <ul>
        {% for item in ls.item_set.all %}
            {% if item.complete == False %}
                <li>{{item.text}}<input type="checkbox"></input></li>
            {% else %}
            <s><li>{{item.text}}</s><input type="checkbox" checked></input></li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
